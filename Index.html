<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add this style to position the random pixel */
        .random-pixel {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: red;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <div class="desktop-background"></div>
    
    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button">Start</button>
        <div class="task-buttons">
            <button class="task-button" onclick="toggleApp('github')">GitHub</button>
            <button class="task-button" onclick="toggleApp('youtube')">YouTube</button>
            <button class="task-button" onclick="toggleApp('browser')">Browser</button>
            <button class="task-button" onclick="toggleApp('terminal')">Terminal</button>
            <button class="task-button" onclick="copyCode()">Copy Code</button>
            <button class="task-button" onclick="toggleApp('proxy')">Proxy</button>
            <button class="task-button" onclick="toggleApp('settings')">Settings</button>
            <button class="task-button" onclick="toggleApp('wine')">Wine</button>
            <input type="text" id="searchInput" onkeyup="searchApps()" placeholder="Search apps...">
            <!-- Add more app buttons as needed -->
        </div>
    </div>
    
    <!-- App windows will be loaded here -->

    <!-- Start menu -->
    <div class="start-menu">
        <ul>
            <li><a href="#">All Programs</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">System Tools</a></li>
            <li><a href="#">Run</a></li>
            <li><a href="#">Exit</a></li>
        </ul>
    </div>

    <!-- Random pixel -->
    <div class="random-pixel" id="random-pixel"></div>
    
    <script src="script.js"></script>
</body>
</html>
